<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Menu Carrosel</title>
</head>
<body>
    
<div class="container">
    <button class="arrow-left control" aria-label="Previous image">◀</button>
    <button class="arrow-right control" aria-label="Next image">▶</button>

    <div class="gallery-wrapper">
        <div class="gallery"> 
            <img src="http://source.unsplash.com/random/250x250?cat" alt="Gato" class="item current-item">
            <img src="http://source.unsplash.com/random/250x250?dog" alt="Cachorro" class="item">
            <img src="http://source.unsplash.com/random/250x250?bird" alt="Pássaro" class="item">
            <img src="http://source.unsplash.com/random/250x250?nature" alt="Natureza" class="item">
            <img src="http://source.unsplash.com/random/250x250?night" alt="Noite" class="item">
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
